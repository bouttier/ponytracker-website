  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>

          <div id="carousel-screenshots" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-screenshots" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-screenshots" data-slide-to="1"></li>
                <li data-target="#carousel-screenshots" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/screenshots/01.png" alt="Projects list">
                    <div class="carousel-caption">
                        <h3>Projects list</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/screenshots/02.png" alt="Issues list">
                    <div class="carousel-caption">
                        <h3>Issues list</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/screenshots/03.png" alt="Issue details">
                    <div class="carousel-caption">
                        <h3>Issue details</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/screenshots/04.png" alt="New issue">
                    <div class="carousel-caption">
                        <h3>New issue</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="img/screenshots/05.png" alt="Labels">
                    <div class="carousel-caption">
                        <h3>Labels</h3>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-screenshots" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-screenshots" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

    </div> <!-- /container -->

    <a href="https://github.com/ponytracker/ponytracker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme.png" alt="Fork me on GitHub" data-canonical-src="img/forkme.png"></a>

    <script src="js/bootstrap.min.js"></script>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//cannelle.eu.org/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 5]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//cannelle.eu.org/piwik/piwik.php?idsite=5" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
